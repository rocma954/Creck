<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous - CROK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./image/logo-white.png" alt="Logo CROK">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="./Produits.html">Produits</a></li>
                <li><a href="./Contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact" class="contact-section">
            <h1>Contactez-nous</h1>
            <p>Pour toute question, n'hésitez pas à nous écrire via le formulaire ci-dessous.</p>

            <form action="submit-form.php" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" placeholder="Votre nom" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" placeholder="Votre email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>
                </div>
                <button type="submit" class="btn">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 CROK. Tous droits réservés.</p>
